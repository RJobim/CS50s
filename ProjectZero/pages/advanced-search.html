<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project Zero - Advanced Search</title>

<body>
    
    <main>

        <nav class="menu">

            <a href="/CS50’s Web Programming with Python and JavaScript/ProjectZero/index.html">Home</a>
            <a href="image.html">Image</a>

        </nav>

        <section class="content">

            <h1>Advanced Search</h1>

            <hr>

            <form action="https://www.google.com/search" method="GET">

                <h2>Find pages with...</h2>

                <div>
                    <label for="as_q">All these words:</label>
                    <input type="text" name="as_q">   
                </div>

                <div>
                    <label for="as_epq">This exact word or phrase:</label>
                    <input type="text" name="as_epq">   
                </div>

                <div>
                    <label for="as_oq">Any of these words:</label>
                    <input type="text" name="as_oq">
                </div>

                <div>
                    <label for="as_eq">None of these words:</label>
                    <input type="text" name="as_eq">
                </div>

                <input type="submit" value="Advanced Search" class="btn-submit">
            </form>

        </section>

    </main>

</body>
</html>
